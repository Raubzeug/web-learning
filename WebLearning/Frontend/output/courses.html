<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="learning, course, python, online, обучение, пайтон, программирование">
    <meta name="Description" content="Сайт боевой лисички для  для онлайн обучения программированию">
    <link rel='stylesheet' href="css/styles.bundle.css">

    <title>Course list - Vixen online learning</title>
</head>
<header>

</header>
<body>
<div class='body-wrapper'>
    <nav class="header">
        <a class="header__logo" href="#" title="На главную">
            <img src="../images/logo.png">
        </a>

            <ul class="navigation">
                <li class='navigation__button'><a class="navigation__link" href="/home/">HOME</a></li>
                <li class='navigation__button'><a class="navigation__link" href="/home/">ABOUT US</a></li>
                <li class='navigation__button button--active'>
                    <a class="navigation__link" href="/courses/">COURSES</a>
                    <ul class="navigation__sub-menu">
                        <li class='navigation__button'>
                            <a class="navigation__link" href="#">SCHEDULE</a>
                        </li>
                    </ul>
                </li>
                <li class='navigation__button'><a class="navigation__link" href="/partners/">TUTORS</a></li>
                <li class='navigation__button'><a class="navigation__link" href="/contact/">CONTACTS</a></li>
            </ul>

        <div class="search">
            <form action="#" method="get">
                <input class="search__input" type="text" name="q" placeholder="Search">
                <button class="search__button" type="submit">GO</button>
            </form>
        </div>
    </nav>

    <section class="content">

                <div class="content__header_gradient">
                    <span>Здесь вы можете ознакомиться с полным перечнем наших курсов и выбрать обучение себе по душе</span>
                </div>
                <div class="courses">

                    <template id='course-template'>
                        <div class='course_wrapper'>
                            <article class="course">
                                <h1 class="course-heading"></h1>
                                <div class="course-meta">
                                  <div class="course-category">
                                    <span class="course-icon course-tag">Категория: </span>
                                    <span></span>
                                  </div>
                                </div>
                                <div class="course-content">
                                  <figure class="course-figure">
                                    <img class="course-img" src="" alt="">
                                    <figcaption>

                                    </figcaption>
                                  </figure>

                                  <a class="course-info-button" href="" title="Посмотреть информацию о курсе">
                                      Посмотреть информацию о курсе
                                  </a>

                                </div>
                            </article>
                            <div class='course_additional_info hidden'>
                                <h1> Информация о курсе</h1>
                                <p>Подробное описание курса</p>
                                <h1>Информация о преподавателе</h1>
                                <p>Фото, достижения</p>
                            </div>
                        </div>
                    </template>


            </div>
    </section>

    <div class="footer-wrapper">
        <div class="footer">
        ПОДВАЛ
        </div>
    </div>
</div>
<script src="js/courses.min.js"></script>
</body>

</html>
