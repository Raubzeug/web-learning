<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="learning, course, python, online, обучение, пайтон, программирование">
    <meta name="Description" content="Сайт боевой лисички для  для онлайн обучения программированию">
    <link rel='stylesheet' href="css/styles.bundle.css">

    <title>Login - Vixen online learning</title>
</head>
<header>

</header>
<body>
<div class='body-wrapper'>
    <nav class="header">
        <a class="header__logo" href="/index.html" title="На главную">
            <img src="../images/logo.png">
        </a>

            <ul class="navigation">
                <li class='navigation__button button--active'><a class="navigation__link" href="/index.html">HOME</a></li>
                <li class='navigation__button'><a class="navigation__link" href="/home/">ABOUT US</a></li>
                <li class='navigation__button'>
                    <a class="navigation__link" href="/courses/">COURSES</a>
                    <ul class="navigation__sub-menu">
                        <li class='navigation__button'>
                            <a class="navigation__link" href="#">SCHEDULE</a>
                        </li>
                    </ul>
                </li>
                <li class='navigation__button'><a class="navigation__link" href="/partners/">TUTORS</a></li>
                <li class='navigation__button'><a class="navigation__link" href="/contact/">CONTACTS</a></li>
            </ul>

        <div class='header__right-wrapper'>
            <div class="search">
                <form action="#" method="get">
                    <input class="search__input" type="text" name="q" placeholder="Search">
                    <button class="search__button" type="submit">GO</button>
                </form>
            </div>

            <div class='register-login'>
                <a class="register-login" href="#" title="Регистрация">
                        <img src="../images/registration.png">Регистрация
                </a>
                <a class="register-login" href="#" title="Войти">
                        <img src="../images/login.png">Войти
                </a>

            </div>
        </div> 
    </nav>

    <section class="content">
        <div class="content__header_gradient">
                <span>Регистрация нового пользователя</span>
        </div>
        <div class='centered-div-padding-10'>
            Не зарегистрированы?
            <a class='base-link' href='./registration.html'>Зарегистрироваться</a>
        </div>
        <form class='login-form' method="POST" name='login' autocomplete="on">
                <label class='login-form__label' for='username'>Логин:</label>
                <input class='login-form__input' type='text' name='username' id='username' required autofocus>
                
                <label class='login-form__label' for='password'>Пароль:</label>
                <input class='login-form__input' type='password' name='password' id='password' required>
            
    
                <div class="login-form__buttons">
                        <input class='login-form__submit' type="submit" value="Войти">
                </div>
                <div class='message'></div>
    
            </form>
        <div class='centered-div-padding-10'>
            Забыли пароль?
            <a class='base-link' href='#'>Восстановление пароля</a>
        </div>
        

    </section>

    <div class="footer-wrapper">
        <div class="footer">
        ПОДВАЛ
        </div>
    </div>
</div>
<script src='js/login.min.js'></script>
</body>

</html>
