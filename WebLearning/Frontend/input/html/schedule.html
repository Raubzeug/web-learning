<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="learning, course, python, online, обучение, пайтон, программирование">
    <meta name="Description" content="Сайт боевой лисички для  для онлайн обучения программированию">
    <link rel='stylesheet' href="css/styles.bundle.css">

    <title>Vixen online learning</title>
</head>
<header>

</header>
<body>
<div class='body-wrapper'>
     <nav class="header">
        <a class="header__logo" href="/index.html" title="На главную">
            <img src="../images/logo.png">
        </a>

            <ul class="navigation">
                <li class='navigation__button'><a class="navigation__link" href="/index.html">HOME</a></li>
                <li class='navigation__button'><a class="navigation__link" href="/home/">ABOUT US</a></li>
                <li class='navigation__button'>
                    <a class="navigation__link" href="/courses.html">COURSES</a>
                    <ul class="navigation__sub-menu">
                        <li class='navigation__button'>
                            <a class="navigation__link" href="/schedule.html">SCHEDULE</a>
                        </li>
                    </ul>
                </li>
                <li class='navigation__button'><a class="navigation__link" href="/partners/">TUTORS</a></li>
                <li class='navigation__button'><a class="navigation__link" href="/contact/">CONTACTS</a></li>
            </ul>

            <div class='header__right-wrapper'>
                <div class="search">
                    <form action="#" method="get">
                        <input class="search__input" type="text" name="q" placeholder="Search">
                        <button class="search__button" type="submit">GO</button>
                    </form>
                </div>
    
                <div class='register-login'>
                    <a class="register-login" href="./registration.html" title="Регистрация">
                            <img src="../images/registration.png">Регистрация
                    </a>
                    <a class="register-login" href="./login.html" title="Войти">
                            <img src="../images/login.png">Войти
                    </a>
    
                </div>
            </div> 
    </nav>

    <section class="content">
            <div class="content__header_gradient">
                <span>Расписание занятий</span>
            </div>
            <div class="schedule-wrapper">
                <select class="schedule-filter">
                      <option value="all">все</option>
                </select>
                <table class='schedule-table'>
                    <tr>
                        <th class='schedule-table__header datetime'>Дата и время</th>
                        <th class='schedule-table__header description'>Событие</th>
                        <th class='schedule-table__header tutor'>Преподаватель</th>
                        <th class='schedule-table__header'>Курс</th>
                    </tr>

                </table>
            </div>
    </section>

    <div class="footer-wrapper">
        <div class="footer">
        ПОДВАЛ
        </div>
    </div>
</div>
<script src="js/schedule.min.js"></script>
</body>
