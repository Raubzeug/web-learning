<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="learning, course, python, online, обучение, пайтон, программирование">
    <meta name="Description" content="Сайт боевой лисички для  для онлайн обучения программированию">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="courses.css">
    <title>Course list - Vixen online learning</title>
</head>
<header>

</header>
<body>
<div class='body-wrapper'>
    <nav class="header">
        <a class="header__logo" href="#" title="На главную">
            <img src="images/logo.png">
        </a>
        <div class="header__navigation">
            <a class='navigation__button ' href="/home/">HOME</a>
            <a class='navigation__button' href="/home/">ABOUT US</a>
            <a class='navigation__button button-active' href="/courses/">COURSES</a>
            <a class='navigation__button' href="/partners/">TUTORS</a>
            <a class='navigation__button' href="/contact/">CONTACTS</a>
        </div>
        <div class="header__search">
            <form action="#" method="get">
                <input class="header__search__input" type="text" name="q" placeholder="Search">
                <button class="header__search__button" type="submit">GO</button>
            </form>
        </div>
    </nav>

    <section class="content">
        <div class="content-left-wrapper">
            <div class="content__block_courses">
                <div class="content__header_courses">
                    <span>Здесь вы можете ознакомиться с полным перечнем наших курсов и выбрать обучение себе по душе</span>
                </div>
                <div class="courses">

                    <template id = 'course-template'>
                        <div class = 'course_wrapper'>
                            <article class="course">
                                <h1 class="course-heading"></h1>
                                <div class="course-meta">
                                  <div class="course-category">
                                    <span class="course-icon course-tag">Категория: </span>
                                    <span></span>
                                  </div>
                                </div>
                                <div class="course-content">
                                  <figure class="course-figure">
                                    <img class="course-img" src="" alt="">
                                    <figcaption>
                                      <p></p>
                                    </figcaption>
                                  </figure>

                                  <a class="course-info-button" href="" title="Посмотреть лекции курса">
                                      Посмотреть лекции курса
                                  </a>

                                </div>
                            </article>
                            <div class = 'lections_list hidden'>
                                <ul><li><h1>список лекций</h1></li>
                                    <li>1</li>
                                    <li>2</li>
                                    <li>3</li>
                                </ul>
                            </div>
                        </div>
                    </template>

                </div>
            </div>

        </div>
    </section>

    <div class="footer-wrapper">
        <div class="footer">
        ПОДВАЛ
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
